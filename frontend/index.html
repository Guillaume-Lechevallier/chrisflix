<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChrisFlix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="acceuil-logo.ico">
</head>
<body>
    <canvas id="matrix"></canvas>
    <header>
        <button id="logo-button" onclick="load('')">
            <img src="acceuil-logo.png" alt="ChrisFlix logo">
        </button>
        <h1>ChrisFlix</h1>
    </header>
    <div class="search">
        <input type="text" id="search-input" placeholder="Search movies" />
        <button onclick="searchVideos()">Search</button>
    </div>
    <main id="browser">
        <div id="path"></div>
        <button id="back" onclick="goBack()" style="display:none">Back</button>
        <div id="items" class="items-grid"></div>
    </main>
    <div id="player" style="display:none">
        <video id="video" controls width="640">
            <source id="video-source" src="" type="">
            Your browser does not support HTML5 video.
        </video>
        <button id="close" onclick="closePlayer()">Close</button>
        <div id="comments">
            <h2>Comments</h2>
            <ul id="comment-list"></ul>
            <form id="comment-form" onsubmit="submitComment(event)">
                <div class="user-row">
                    <input type="text" id="username" placeholder="Name" required />
                </div>
                <div id="emoji-picker" class="emoji-grid">
                    <button type="button" class="emoji-option">🙂</button>
                    <button type="button" class="emoji-option">😀</button>
                    <button type="button" class="emoji-option">😁</button>
                    <button type="button" class="emoji-option">😂</button>
                    <button type="button" class="emoji-option">😅</button>
                    <button type="button" class="emoji-option">😆</button>
                    <button type="button" class="emoji-option">😉</button>
                    <button type="button" class="emoji-option">😎</button>
                    <button type="button" class="emoji-option">😍</button>
                    <button type="button" class="emoji-option">😘</button>
                    <button type="button" class="emoji-option">🤗</button>
                    <button type="button" class="emoji-option">🤔</button>
                    <button type="button" class="emoji-option">😢</button>
                    <button type="button" class="emoji-option">😡</button>
                    <button type="button" class="emoji-option">😱</button>
                    <button type="button" class="emoji-option">😴</button>
                    <button type="button" class="emoji-option">🍎</button>
                    <button type="button" class="emoji-option">🍐</button>
                    <button type="button" class="emoji-option">🍊</button>
                    <button type="button" class="emoji-option">🍋</button>
                    <button type="button" class="emoji-option">🍌</button>
                    <button type="button" class="emoji-option">🍉</button>
                    <button type="button" class="emoji-option">🍓</button>
                    <button type="button" class="emoji-option">🍍</button>
                    <button type="button" class="emoji-option">🥕</button>
                    <button type="button" class="emoji-option">🌽</button>
                    <button type="button" class="emoji-option">🍅</button>
                    <button type="button" class="emoji-option">🥦</button>
                    <button type="button" class="emoji-option">🥒</button>
                    <button type="button" class="emoji-option">🧅</button>
                    <button type="button" class="emoji-option">🥔</button>
                    <button type="button" class="emoji-option">🍆</button>
                    <button type="button" class="emoji-option">🐶</button>
                    <button type="button" class="emoji-option">🐱</button>
                    <button type="button" class="emoji-option">🐭</button>
                    <button type="button" class="emoji-option">🐰</button>
                    <button type="button" class="emoji-option">🦊</button>
                    <button type="button" class="emoji-option">🐻</button>
                    <button type="button" class="emoji-option">🐼</button>
                    <button type="button" class="emoji-option">🐨</button>
                    <button type="button" class="emoji-option">🦁</button>
                    <button type="button" class="emoji-option">🐯</button>
                    <button type="button" class="emoji-option">🐸</button>
                    <button type="button" class="emoji-option">🐷</button>
                    <button type="button" class="emoji-option">🚗</button>
                    <button type="button" class="emoji-option">🚕</button>
                    <button type="button" class="emoji-option">🚙</button>
                    <button type="button" class="emoji-option">🚌</button>
                    <button type="button" class="emoji-option">🚓</button>
                    <button type="button" class="emoji-option">🚑</button>
                    <button type="button" class="emoji-option">🚒</button>
                    <button type="button" class="emoji-option">🚐</button>
                    <button type="button" class="emoji-option">🚚</button>
                    <button type="button" class="emoji-option">🚜</button>
                    <button type="button" class="emoji-option">❤️</button>
                    <button type="button" class="emoji-option">💔</button>
                    <button type="button" class="emoji-option">⭐</button>
                    <button type="button" class="emoji-option">✨</button>
                    <button type="button" class="emoji-option">⚡</button>
                    <button type="button" class="emoji-option">❄️</button>
                    <button type="button" class="emoji-option">☀️</button>
                    <button type="button" class="emoji-option">🌙</button>
                    <button type="button" class="emoji-option">💯</button>
                    <button type="button" class="emoji-option">✔️</button>
                </div>
                <input type="hidden" id="emoji" value="">
                <select id="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <textarea id="comment-text" placeholder="Your comment" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="matrix.js"></script>
</body>
</html>
